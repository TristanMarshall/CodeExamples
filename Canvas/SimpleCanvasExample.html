<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction to Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas = canvas.getContext("2d");




      ctx.beginPath();
      ctx.strokeRect(100, 100, 100, 100);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.strokeRect(210, 210, 100, 100);
      ctx.fillRect(210, 100, 100, 100);
      ctx.fillRect(100, 210, 100, 100);
      ctx.stroke();

      ctx.lineWidth= 10;
      ctx.beginPath();
      ctx.moveTo(100, 90);
      ctx.lineTo(310, 90);
      ctx.closePath();
      ctx.stroke();

      ctx.lineWidth= 10;
      ctx.beginPath();
      ctx.moveTo(100, 320);
      ctx.lineTo(310, 320);
      ctx.closePath();
      ctx.stroke();


    </script>



  </body>
</html>
